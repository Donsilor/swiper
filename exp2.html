<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="css/animate.self.css">
	
	<style type="text/css">
		.swiper-container{
			width: 500px;
			height: 200px;
			border:1px solid red;
		}
		.swiper-slide p{
			text-align: center;
			font-size: 36px;
			line-height: 100px;
		}
	</style>
</head>
<body>
	<div class="swiper-container">
		<div class="swiper-wrapper">
	        <div class="swiper-slide">
				<p class="ani" swiper-animate-effect="flash" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
					Slide 1
				</p>
	        	
	        </div>
	        <div class="swiper-slide">
	        	<p class="ani" swiper-animate-effect="selfani" swiper-animate-duration="5s" swiper-animate-delay="0.3s">
	        		Slide 2
	        	</p>
	        	</div>
	        <div class="swiper-slide">
				<p class="ani" swiper-animate-effect="rotateInDownRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
	        		Slide 3
	        	</p>
	        </div>
    	</div>

    	<div class="swiper-pagination"></div>

    	<div class="swiper-button-prev"></div>
    	<div class="swiper-button-next"></div>
    	
    
	</div>

<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript" src="js/swiper.animate1.0.2.min.js"></script>
<script type="text/javascript">
	 var swiper = new Swiper('.swiper-container',{
	 	on:{
			init: function(){
				swiperAnimateCache(this); //隐藏动画元素 
				swiperAnimate(this); //初始化完成开始动画
			}, 
			slideChangeTransitionEnd: function(){ 
				swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
				console.log("动画执行完了")
			} 
		},
	 	loop: true,
	 	pagination: {
	 		el:'.swiper-pagination',
	 		clickable: true,
	 	},
	 	navigation:{
	 		nextEl:".swiper-button-next",
	 		prevEl:".swiper-button-prev",
	 	},
	 	
	 })
</script>
</body>
</html>
